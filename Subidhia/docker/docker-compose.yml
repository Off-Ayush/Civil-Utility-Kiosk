version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: suvidha_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: suvidha_root_pass
      MYSQL_DATABASE: suvidha_kiosk
      MYSQL_USER: suvidha_user
      MYSQL_PASSWORD: suvidha_pass_2024
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local
